     apt:
      sources: ubuntu-toolchain-r-test
      packages: [g++-8, libhdf5-dev, hdf5-tools, libgsl0-dev]
    env: COMPILER=g++-8 ZOOMSIM=1 NOMPI=1
  - compiler: g++-9
    dist: focal
    addons:
     apt:
      sources: ubuntu-toolchain-r-test
      packages: [g++-9, libhdf5-dev, hdf5-tools, libgsl0-dev, libopenmpi-dev]
