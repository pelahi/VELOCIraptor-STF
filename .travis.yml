  - compiler: g++-8
    dist: focal
    addons:
     apt:
      sources: ubuntu-toolchain-r-test
      packages: [g++-8, libhdf5-dev, hdf5-tools, libgsl0-dev, libopenmpi-dev]
    env: COMPILER=g++-8 USESWIFT=1 NOMASS=1
  - compiler: g++-8
    dist: focal
    addons:
     apt:
      sources: ubuntu-toolchain-r-test
      packages: [g++-8, libhdf5-dev, hdf5-tools, libgsl0-dev, libopenmpi-dev]
    env: COMPILER=g++-8 NOMASS=1
