language: cpp
sudo: false

# We try with both GNU and LLVM
# When running with gcc-6 we also collect coverage information
# and upload it to coveralls
matrix:
 include:
  - compiler: g++-8
    dist: focal
    addons:
     apt:
      sources: ubuntu-toolchain-r-test
      packages: [g++-8, libhdf5-dev, hdf5-tools, libgsl0-dev]
    env: COMPILER=g++-8
  - compiler: g++-8
    dist: focal
    addons:
     apt:
      sources: ubuntu-toolchain-r-test
      packages: [g++-8, libhdf5-dev, hdf5-tools, libgsl0-dev, libopenmpi-dev]
    env: COMPILER=g++-8
  - compiler: g++-8
    dist: focal
    addons:
     apt:
      sources: ubuntu-toolchain-r-test
      packages: [g++-8, libhdf5-dev, hdf5-tools, libgsl0-dev, libopenmpi-dev]
    env: COMPILER=g++-8 USEGAS=1 USESTARS=1
  - compiler: g++-8
    dist: focal
    addons:
     apt:
      sources: ubuntu-toolchain-r-test
      packages: [g++-8, libhdf5-dev, hdf5-tools, libgsl0-dev, libopenmpi-dev]
    env: COMPILER=g++-8 USEGAS=1 USESTARS=1 USEBH=1
  - compiler: g++-8
    dist: focal
    addons:
     apt:
      sources: ubuntu-toolchain-r-test
      packages: [g++-8, libhdf5-dev, hdf5-tools, libgsl0-dev]
    env: COMPILER=g++-8 USEGAS=1 USESTARS=1 USEBH=1 NOMPI=1
  - compiler: g++-8
    dist: focal
    addons:
     apt:
      sources: ubuntu-toolchain-r-test
      packages: [g++-8, libhdf5-dev, hdf5-tools, libgsl0-dev, libopenmpi-dev]
    env: COMPILER=g++-8 USEEXTRADM=1
  - compiler: g++-8
    dist: focal
    addons:
     apt:
      sources: ubuntu-toolchain-r-test
      packages: [g++-8, libhdf5-dev, hdf5-tools, libgsl0-dev]
